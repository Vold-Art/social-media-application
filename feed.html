<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./src/styles/global.css" />
	</head>
	<body>
		<header class="site-header">
			<nav class="container">
				<a href="./feed.html">Feed</a>
				<a href="./register.html">Register</a>
				<a href="./logout.html">Logout</a>
				<a href="./profile.html">Profile</a>
			</nav>
		</header>
		<main class="container">
			<input
				type="search"
				id="post-search"
				placeholder="Search posts..."
				aria-label="Search posts"
			/>

			<h1>Feed</h1>

			<form id="new-post-form">
				<label>Title <input type="text" id="post-title" required /></label>
				<label>Body <textarea id="post-body" rows="3"></textarea></label>
				<label>
					Image URL (optional)
					<input id="post-media-url" type="url" placeholder="https://â€¦" />
				</label>

				<label>
					Image alt text (optional)
					<input
						id="post-media-alt"
						type="text"
						placeholder="Describe the image"
					/>
				</label>
				<button type="submit">Publish</button>
			</form>

			<hr />

			<section id="post-list" aria-live="polite"></section>

			<p id="feed-error" style="color: crimson"></p>
		</main>
		<script type="module" src="./src/pages/feed.js"></script>
		<script type="module" src="./src/components/header.js"></script>
	</body>
</html>
