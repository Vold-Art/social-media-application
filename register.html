<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./src/styles/global.css" />
	</head>
	<body>
		<main class="container">
			<h1>Register</h1>

			<form id="register-form">
				<label>Name <input type="text" id="reg-name" required /></label>
				<label>Email <input type="email" id="reg-email" required /></label>
				<label
					>Password
					<input type="password" id="reg-password" required minlength="8"
				/></label>
				<button type="submit">Create account</button>
			</form>

			<p id="register-error" style="color: crimson"></p>
			<p><a href="./login.html">Already have an account? Login</a></p>
		</main>

		<script type="module" src="./src/pages/register.js"></script>
	</body>
</html>
